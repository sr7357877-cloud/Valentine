<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private Message ðŸ’Œ</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(45deg, #ff4e8b, #ff99cc, #ff4e8b);
    background-size: 300% 300%;
    animation: gradientMove 6s infinite alternate;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    overflow: hidden;
}

@keyframes gradientMove {
    0% {background-position: left;}
    100% {background-position: right;}
}

h1 {
    margin-top: 100px;
    font-size: 50px;
    color: white;
    text-shadow: 0 0 20px red;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% {transform: scale(1);}
    50% {transform: scale(1.1);}
    100% {transform: scale(1);}
}

button {
    padding: 15px 40px;
    font-size: 20px;
    border: none;
    border-radius: 50px;
    margin: 20px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background: #00ff99;
    box-shadow: 0 0 20px #00ff99;
}

#noBtn {
    background: #ff0000;
    color: white;
    position: absolute;
}

#message {
    font-size: 25px;
    color: white;
    margin-top: 30px;
    min-height: 40px;
}

.heart {
    position: absolute;
    color: pink;
    animation: fall linear infinite;
}

@keyframes fall {
    0% {transform: translateY(-100px);}
    100% {transform: translateY(100vh);}
}
</style>
</head>

<body>

<h1>Will You Be My Valentine? ðŸ’–</h1>

<button id="yesBtn">YES ðŸ’˜</button>

<audio autoplay loop>

</audio>

<script>
const noBtn = document.getElementById("noBtn");

function createHeart() {

function startConfetti() {

</script>

</html>
